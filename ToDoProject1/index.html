<!DOCTYPE html>
<html>
    <head>
        <title>TODOLIST</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="current_date">
            <script>
                let today = new Date();
                let options = {
                    weekday: "long",
                    day: "numeric",
                    month: "long"
                };
                let day = today.toLocaleDateString("en-US", options);
                document.getElementById("current_date").innerHTML = day;
            </script>
        </div>
        <div id="myDIV" class="header">
            <h2>My To Do List</h2>
            <input type="text" id="myInput" placeholder="Write Something...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
        <ul id="myUL">
            <li>Hit the gym</li>
            <li class="checked">Pay bills</li>
            <li>Meet Friends</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize Meeting</li>
        </ul>
        <script src="app.js"></script>
    </body>
</html>
